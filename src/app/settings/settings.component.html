<div class="settings">
  <div class="settings-body">
    <ng-content></ng-content>
    <div class="top-of-div">
      <h1>Einstellungen</h1>
      <button mat-icon-button style="float: right" (click)="cancel()">
        <mat-icon>close</mat-icon>
      </button>
    </div>

    <mat-tab-group>
      <mat-tab label="Allgemein">
        <div class="seconds-container">
          <div class="seconds-label-container">
            <div id="seconds-name-label" class="seconds-name-label">Sprungweite</div>
            <div class="seconds-value-label">{{ updatedAudioSkipSeconds }} Sekunden</div>
          </div>
          <div class="slider">
            <input type="range" id="seconds-slider" min="1" max="20" class="styled-slider slider-progress"
              [(ngModel)]="updatedAudioSkipSeconds" #secondsInput="ngModel" #secondsSlider />
          </div>
        </div>

        <div class="buttons-container">
          <button mat-stroked-button class="settings-button" [style.color]="getBackgroundColor()" (click)="apply()">
            Anwenden
          </button>
          <button mat-stroked-button class="settings-button" [style.color]="getBackgroundColor()" (click)="cancel()">
            Abbrechen
          </button>
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
<div class="settings-background"></div>
