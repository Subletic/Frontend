<div class="overlay">
    <div class="export-popup">
        <div class="top-of-div">
            <h1>Dictionary exportieren</h1>
            <button mat-icon-button style="float: right;" (click)="close();">
                <mat-icon>close</mat-icon>
            </button>
        </div>

        <div class="export-layout">

            <div class="subtext">
                Dateiname
            </div>

            <mat-form-field>
                <input matInput [(ngModel)]="exportFileName">
            </mat-form-field>

            <div class="subtext">
                Dateiformat
            </div>

            <div class="format-buttons">
                <button class="download-button" (click)="handleDictionaryDownloadJson()">
                    <img ngSrc="assets/export.svg" alt="Export Symbol" class="sort-button-image" height="28" width="28">
                    <span>.json</span>
                </button>

                <button class="download-button" (click)="handleDictionaryDownloadCsv()">
                    <img ngSrc="assets/export.svg" alt="Export Symbol" class="sort-button-image" height="28" width="28">
                    <span>.csv</span>
                </button>
            </div>
        </div>
    </div>
</div>
