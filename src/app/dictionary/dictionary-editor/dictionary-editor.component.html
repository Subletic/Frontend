<header>
    <div class="title">

        Dictionary Editor

    </div>
    <button class="help" (click)="callHelp()">
        ?
    </button>
</header>

<div class="table">
    <div *ngFor="let vocab of dictionary.transcription_config.additional_vocab">
        <app-dictionary-row [rowData]="vocab" (deleteRow)="onDeleteRow(vocab)"></app-dictionary-row>
    </div>
</div>


<button class="add-button" (click)="addRow()">Zeile hinzuf√ºgen</button>

<div class="sort">
    <button class="sort-button" (click)="sortAlphabetically()">
        <img src="assets/A-Z.svg" alt="Button Image" class="sort-button-image">
    </button>

    <button class="sort-button" (click)="sortReverseAlphabetically()">
        <img src="assets/Z-A.svg" alt="Button Image" class="sort-button-image">
    </button>
</div>

<!-- Testzwecke -->
<button (click)="outputData()">Output Data</button>
