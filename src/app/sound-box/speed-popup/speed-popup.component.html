<div class="speed-wrapper" #speedWrapper>
  <div class="speed-container">
    <button
      class="speed-button"
      (click)="emitNewSpeed(0.7)"
      [class.currentValue]="speedValue === 0.7"
    >
      0.7
    </button>
    <button
      class="speed-button"
      (click)="emitNewSpeed(0.8)"
      [class.currentValue]="speedValue === 0.8"
    >
      0.8
    </button>
    <button
      class="speed-button"
      (click)="emitNewSpeed(0.9)"
      [class.currentValue]="speedValue === 0.9"
    >
      0.9
    </button>
    <button class="speed-button" (click)="emitNewSpeed(1)" [class.currentValue]="speedValue === 1">
      1
    </button>
    <button
      class="speed-button"
      (click)="emitNewSpeed(1.1)"
      [class.currentValue]="speedValue === 1.1"
    >
      1.1
    </button>
    <button
      class="speed-button"
      (click)="emitNewSpeed(1.2)"
      [class.currentValue]="speedValue === 1.2"
    >
      1.2
    </button>
    <button
      class="speed-button"
      (click)="emitNewSpeed(1.3)"
      [class.currentValue]="speedValue === 1.3"
    >
      1.3
    </button>
  </div>
  <div class="speed-triangle"></div>
</div>
