<div class="slider-wrapper" *ngIf="isPopoverOpen" #sliderWrapper>
    <div class="slider-container">
        <input type="range" id="volume-slider" min="-100" max="100" value="0" class="styled-slider slider-progress" (input)="onVolumeChange($event)"  >
    </div>
    <div class="slider-triangle"></div>
</div>
