<div #textboxContainer class="textboxContainer">
    <div #textbox class="textbox">
        <div *ngFor="let current of getWordsArray()" style="display: inline-block; margin-right: 5px;">
            <app-word-component [word]="current.data" [id]="current.id"></app-word-component>
        </div>
    </div>
</div>
