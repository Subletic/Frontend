<div class="row-container">
  <div class="column-container">
    <div class="word-column" appNoSpecialChars contenteditable="true" (input)="onContentChange('content', $event)">
      {{ content_copy }}
    </div>
  </div>
  <div class="column-container">
    <div
      class="sounds-like-column"
      appNoSpecialCharsWithCommas
      contenteditable="true"
      (input)="onContentChange('sounds_like', $event)"
    >
      {{ sounds_like_copy }}
    </div>
  </div>
  <div>
    <button class="delete-button" (click)="onDeleteRow()">X</button>
  </div>
</div>
