<div class="overlay">
  <div class="continue-popup">
    <div class="top-of-div">
      <h1>Point of no return</h1>
    </div>

    <div class="warning-text">
      <p>Sind Sie sicher, dass sie fortfahren wollen?</p>
      <p>
        Es gibt danach keine Möglichkeit mehr ein Dictionary hinzuzufügen oder zu bearbeiten oder
        die Bufferlänge zu verändern.
      </p>
    </div>

    <div class="buttons">
      <button class="button" id="cancel-button" (click)="close()">Abbrechen</button>
      <button class="button" id="continue-button" (click)="continueToEditor()">Weiter</button>
    </div>
  </div>
</div>
