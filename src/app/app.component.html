<div *ngIf="this.shouldRenderContent()">
  <div *ngIf="showDictionary; else mainContent" class="dictionaryWrapper">
      <app-start-page (showDictionary)="handleShowDictionary($event)"></app-start-page>
      <app-faq-button></app-faq-button>
  </div>
  <ng-template #mainContent>
    <app-text-sheet></app-text-sheet>
    <app-sound-box></app-sound-box>
  </ng-template>
</div>
<router-outlet></router-outlet>
