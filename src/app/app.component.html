<div *ngIf="showDictionary; else mainContent" class="dictionaryWrapper">
    <app-dictionary-editor></app-dictionary-editor>
    <app-start-config></app-start-config>
    <button class="continue-button" (click)="continueToEditor()">Weiter zum Livestream-Editor</button>
</div>
<ng-template #mainContent>
    <app-text-sheet *ngIf="!showDictionary"></app-text-sheet>
    <app-sound-box #soundBox *ngIf="!showDictionary"></app-sound-box>
</ng-template>
