stages:
  - lint
  - test

lint:
  stage: lint
  image: trion/ng-cli:16.0.1
  script:
    - npm ci
    - npm run lint
  cache:
    key:
      files:
        - package-lock.json
    paths:
      - node_modules
    policy: pull

test:
  stage: test
  image: node:14

  before_script:
    - npm install

  script:
    - npm run test