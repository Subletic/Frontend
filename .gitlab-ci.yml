stages:
  - build
  - lint
  - test

build:
  stage: build
  image: node:18.16.0

  before_script:
    - npm install

  script:
    - npm run build


lint:
  stage: lint
  image: trion/ng-cli:16.0.1
  script:
    - npm ci
    - npm run lint
  cache:
    key:
      files:
        - package-lock.json
    paths:
      - node_modules
    policy: pull

test:
  stage: test
  image: node:18.16.0

  before_script:
    - apt update
    - apt install -y chromium
    - npm install
    - export CHROME_BIN=/usr/bin/chromium


  script:
    - npm run test