stages:
  - build
  - verification
  - build-docker

build:
  stage: build
  image: node:16-alpine
  before_script:
    - npm install
  script:
    - npm run build


lint:
  stage: verification
  image: node:16-alpine
  script:
    - npm ci
    - npm run lint
  cache:
    key:
      files:
        - package-lock.json
    paths:
      - node_modules
    policy: pull

test:
  stage: verification
  image: trion/ng-cli-karma:16.0.1
  script:
    - npm ci
    - ng test --no-watch --code-coverage
    - ng test --watch=false

build-docker:
  variables:
    KANIKO_ARGS: ""
    KANIKO_BUILD_CONTEXT: $CI_PROJECT_DIR
  stage: build-docker
  image:
    name: gcr.io/kaniko-project/executor:v1.10.0-debug
    entrypoint: [""]
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
  script:
    - mkdir -p /kaniko/.docker
    - DOCKERFILE_PATH=${DOCKERFILE_PATH:-"$KANIKO_BUILD_CONTEXT/Dockerfile"}
    - /kaniko/executor --context $KANIKO_BUILD_CONTEXT --dockerfile $DOCKERFILE_PATH --destination $CI_REGISTRY_IMAGE:latest $KANIKO_ARGS
